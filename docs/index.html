// 現在実行中のブロックをハイライトする
function highlightBlock(id) {
  Code.workspace.highlightBlock(id);
  JCODE.highlightBlockId = id;
}

// 「RESET」イベント
function reset() {
	window.dispatchEvent(new Event('onreset'));
}
// 「RUN」イベント
function run() {
	window.dispatchEvent(new Event('onrun'));
}

const projectJson = {
	render : [
		{name: "render", path: "./assets/scene.js"},
	],
	modules: [
		{name: "snowfall", path: "./assets/snowfall.js"},
		{name: "sphere", path: "./assets/sphere.js"},
		{name: "pin", path: "./assets/pin.js"},
		{name: "floor", path: "./assets/floor.js", inactive: true},
		{name: "grass", path: "./assets/grass.js"},
		{name: "skydome", path: "./assets/skydome.js"},
		{name: "light", path: "./assets/light.js"},
		{name: "box", path: "./assets/cube.js"},
	],
	codes: [
		{name: "background", path: "./assets/background.js"},
		{name: "demo", path: "./assets/demo.js", inactive: true},
	],
}

// Three 描画エリアの初期化
window.addEventListener('load', async function() {
	// Blockly 色の初期化
	Blockly.HSV_SATURATION = 0.95; // 0 (inclusive) to 1 (exclusive), defaulting to 0.45
	Blockly.HSV_VALUE = 0.80; // 0 (inclusive) to 1 (exclusive), defaulting to 0.65

	// Code の初期化
	Code.initLanguage('languageMenu');
	Code.initBlockly(toolbox_str);  // Blockly の初期化

	// ソースコードの呼び出し
	JCODE.projectInit();

	// THREE の初期化
	const render = await import(projectJson.render[0].path);
	var domElement = document.getElementById("threejs-canvas");
	const scene = render.default(domElement);

	// モジュールをロードする
	THREE.library = {};
	projectJson.modules.forEach(async function(mod) {
		if (!mod.inactive) {
			var imp = await import(mod.path);
			THREE.library[mod.name] = imp.default;
		}
	});

	// ソースコードを実行する
	projectJson.codes.forEach(async function(mod) {
		if (!mod.inactive) {
			var group = new THREE.Group();
			var imp = await import(mod.path);
			imp.default(group); // 即時実行
			scene.add(group)
		}
	});

	function redrawCanvas() {
		var group = new THREE.Group()
		scene.add(group)

		THREE.scene = group;
		window.addEventListener('onreset', function(e) {
			console.log("onreset!"); // 画面のリセット書き直し
			scene.remove(group);
			delete group;
			redrawCanvas();
		}, false);
	}
	setTimeout(function() {
		redrawCanvas(); // さいしょの一回目呼び出し
	}, 100);
})
</script>
